<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
          <input type="text" class="passBox" id="passBox" disabled>
          <span class="material-symbols-outlined" id="copyIcon">
            content_copy
            </span>
        </div>
        <input type="range" id="range" min="7" max="23" value="13">
        <div  class="row">
          <p>Password Length</p>
         <span id="rangeValue">13</span>
        </div>
        <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <!-- <p>Include Lowercase Letters (a-z)</p> -->
        <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
          <label for="numbers">Include Numbers (0-9)</label>
          <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row">
          <label for="symbol"s>Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button type="button" class="genButton" id="button">Generate Password</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
